<html>
<head>
	<style type="text/css">
	@font-face {
		font-family: "Proxima Nova";
		src: url('components/sim/Proxima Nova.ttf');
	}
	html, body {
    	width: 100%;
    	height: 100%;
    	font-family: 'Proxima Nova';
	}
	iframe {
		width: 980px;
    	height: 520px;
	}
	.cbox {
		width: 350px;
	}
	.title{
		text-align: center;
	}
	table{
		margin-left: auto;
		margin-right: auto;
	}
	</style>
	
</head>
<body onload="preselect()">
	<h1 class="title">Visualizing Trends in Supercomputing</h1>
	<h3 class="title">Blake Haugen and Nick McNutt</h3>
	<table>
		<tr>
			<td>
				<select id="selector1" onchange="newSite('selector1','myIframe1','title1','caption1','cite1');">
  					<option value="0"  selected>Performance</option>
  					<option value="8">Simulation</option>
  					<option value="1">Cores</option>
  					<option value="2">Segments</option>
  					<option value="3">Country</option>
  					<option value="4">Architecture</option>
  					<option value="5">CPU Frequency</option>
  					<option value="6">Operating System</option>
  					<option value="7">Accelerator</option>
  					
				</select>
			</td>
			<td>
				<iframe id="myIframe1" scrolling="no" frameBorder="0"></iframe>
			</td>
			<td class="cbox">
				<h3 id="title1"></h3>
				<p id="caption1"></p>
				<p id="cite1"></p>
			</td>
		</tr>
		<tr>
			<td>
				<select id="selector2" onchange="newSite('selector2','myIframe2','title2','caption2','cite2');">
  					<option value="0">Performance</option>
  					<option value="8">Simulation</option>
  					<option value="1" selected>Cores</option>
  					<option value="2">Segments</option>
  					<option value="3">Country</option>
  					<option value="4">Architecture</option>
  					<option value="5">CPU Frequency</option>
  					<option value="6">Operating System</option>
  					<option value="7">Accelerator</option>
  					
				</select>
			</td>
			<td>
				<iframe id="myIframe2" scrolling="no" frameBorder="0"></iframe>
			</td>
			<td class="cbox">
				<h3 id="title2"></h3>
				<p id="caption2"></p>
				<p id="cite2"></p>
			</td>
		</tr>
	</table>
	
	<script>
		var sites=[
    				[
    					'./components/top500line.html',
    					'Performance Over Time',
    					'The performance plot shows that the speed of supercomputers has been increasing exponentially for the last 20 years.  The plot shows the performance of the #1 system on the Top 500 list at each point in time.  It also shows the performance of the #500 machine and the sum of the performance of all machines.  The performance is measured using the Linpack benchmark.  This plot leaves many people wondering how long the exponential growth in performance will continue.',
    					"Data Source: <a href='http://www.top500.org'>Top 500</a>"
    				],
                 	[
                 		'./components/top500cores.html',
                 		'Number of Cores Over Time',
                 		'As the performance of supercomputers has grown over time, so have the number of cores present in each system.  This growth in the number of cores can make parallel programming a real challenge.  It is interesting to see the rather flat section of the graph from 1997 to 2004.  Around 2004 the number of cores begins to dramatically increase with each release of the list.  This corresponds directly with the point in time when manufacturers stabilized the clock frequency of the processor but began manufacturing multicore chips.',
                 		"Data Source: <a href='http://www.top500.org'>Top 500</a>"
                 	],
                 	[
                 		'./components/top500segments.html',
                 		'Segments of the Economy',
                 		'This plot shows the segments of the economy that are using supercomputers (and have submitted Linpack results). It is often assumed that universities and government-run research facilities have the vast majority of supercomputers.  Over the last 20 years, however, industry machines have become a large portion of the list.',
                 		"Data Source: <a href='http://www.top500.org'>Top 500</a>"
                 	],
                 	[
                 		'./components/top500country.html',
                 		'Countries Represented',
                 		'There are a number of countries that have supercomputers but the U.S. still has the largest number of machines in the Top 500 list.  One of the most interesting parts of this plot is the growth in the number of Chinese machines on the list.  It is even more interesting if you take some time to examine the lists and notice that many of the Chinese machines are quite highly ranked, including the #1 machine as of November 2013.',
                 		"Data Source: <a href='http://www.top500.org'>Top 500</a>"
                 	],
                 	[
                 		'./components/top500arch.html',
                 		'System Architecture',
                 		'The way supercomputers are built has also changed over the last 20 years.  In the early years the list was dominated by SIMD (Single Instruction Multiple Data), SMP (Symmetric Multiprocessor), and MPP (Massively Parallel Processor) supercomputers.  The last 20 years of supercomputing have marked the rise and fall of constellation supercomputers as well as the dominance of cluster supercomputers today.',
                 		"Data Source: <a href='http://www.top500.org'>Top 500</a>"
                 	],
                 	[
                 		'./components/top500cpu_freq.html',
                 		'CPU Frequency',
                 		'This is a plot of the clock frequency of various processors over time.  The data for this plot was taken from CPUDB rather than the Top 500 data set.  The clock frequency was growing nearly exponentially until approximately 2004.  Around 2004 manufacturers began making multicore chips while the clock frequency of the processors stabilized.  The color points are colored based on the manufacturer of the chip.',
                 		"Data Source: <a href='http://cpudb.stanford.edu/'>CPUDB (Stanford)</a>"
                 	],
                 	[
                 		'./components/top500os.html',
                 		'Operating Systems',
                 		'This plot shows how operating systems have developed over time in the HPC community.  The "Others" category is a collection of other operating systems that have a relatively small market share.  The real message in this plot is that Linux has taken over the supercomputing community.',
                 		"Data Source: <a href='http://www.top500.org'>Top 500</a>"
                 	],
                 	[
                 		'./components/top500acc.html',
                 		'Accelerators and Co-Processors',
                 		'In recent years supercomputers have started to use accelerators or co-processors in order to improve performance.  There is a lot of hype surrounding GPU computing and accelerators.  For this reason many people believe that the Top 500 list has a large number of machines that employ accelerators.  This graphs shows that this is simply not true.  In fact, only a small number of systems use accelerators.',
                 		"Data Source: <a href='http://www.top500.org'>Top 500</a>"
                 	],
                 	[
                 		'./components/top500sim.html',
                 		'Molecular Dynamics Simulation',
                 		'This is a physically accurate Lennard-Jones liquid simulation using the velocity-verlet timestep integration algorithm. It is a to-scale representation of a real simulation that is performed on supercomputing systems. This molecular dynamics simulation illustrates the evolution of supercomputing performance in floating point operations per second (FLOPS) over the last two decades.  This clearly demonstrates the power of exponential growth.<br/><br/>The brightness of each atom corresponds to the atom\'s speed.<br/><br/>(Click and drag the simulation box to rotate.)',
                 		""
                 	]
                 ];
        function preselect(){
			console.log("I am preselecting");
			document.getElementById('myIframe1').src = sites[0][0];
    		document.getElementById('title1').innerHTML=sites[0][1];
    		document.getElementById('caption1').innerHTML=sites[0][2];
    		document.getElementById('cite1').innerHTML=sites[0][3];
    		
    		document.getElementById('myIframe2').src = sites[1][0];
    		document.getElementById('title2').innerHTML=sites[1][1];
    		document.getElementById('caption2').innerHTML=sites[1][2];
    		document.getElementById('cite2').innerHTML=sites[1][3];
		};
		
		function newSite(selectorName,frameName,titleName,captionName,citeName) {
    		var e = document.getElementById(selectorName);
    		var strUser = e.options[e.selectedIndex].value;
    
    		document.getElementById(frameName).src = sites[strUser][0];
    		document.getElementById(titleName).innerHTML=sites[strUser][1];
    		document.getElementById(captionName).innerHTML=sites[strUser][2];
    		document.getElementById(citeName).innerHTML=sites[strUser][3];
		}
	</script>

</body>
</html>
